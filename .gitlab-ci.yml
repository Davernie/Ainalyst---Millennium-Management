stages:
  - cleanup
  - build
  - test

cleanup-job:
  stage: cleanup
  script:
    - echo "Cleaning up workspace..."
    - rm -rf temp_files/ || true  
    - echo "Cleanup complete."
  allow_failure: true

build-job:
  stage: build
  script:
    - echo "Installing dependencies..."
    - python -m pip install --upgrade pip
    - pip install -r backend/requirements.txt
    - echo "Building the application..."
    - echo "Build complete."

test-job:
  stage: test
  script:
    - echo "Testing"
